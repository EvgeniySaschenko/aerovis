  textAboutUs:
    - text : 'Aeroviz fue fundado en 2003, y durante muchos años se encontraba en el segmento de los líderes del transporte de mercancías internacional de aviación chárter.'
    - text : 'Lo más básico para nosotros es: la seguridad de alta calidad, la operatividad y seguridad de los servicios concedidos con el fin de la satisfacción máximal de las interpelaciones de nuestros socios y los clientes.'
    - text : 'La actividad de Aeroviz se  realiza según el certificado de operador UK 051, dado Por Servicio de aviacion de Ucrania.'
    - text : 'También АК ha pasado la certificación y tiene derecho de cumplir los transportes de las cargas peligrosas.'
    - text : 'Actualmente el aeroparque de Aeroviz consiste de cinco ВС como An-12, que corresponden a todas las exigencias para la realización de los vuelos por las líneas aéreas internacionales.'
    - text : 'El bueno estado técnico y seguridad de nuestros aviones es abastecido de la composición de alta calificación ingeniera y técnica de nuestro Aeroviz.'
    - text : 'En febrero 2017 hemos pasado con éxito la comprobación a la conformidad a los estándares de la seguridad de explotación por la Agencia Europea de Seguridad Aérea (EASA).'
    - text : 'Para hoy concedemos los servicios en Europa, África, Ásia, la América del Sur, el Próximo Oriente.'
    - text : 'Аeroviz es acreditado en las organizaciones siguientes:'
    - text : '- Comité Internacional de la Cruz Roja (ICRC);'
    - text : '- La Organización del Tratado del Atlántico Norte (NATO) la Agencia del apoyo de las compras;'
    - text : '- El Programa mundial de alimentos (WFP).'
    - text : 'El espectro ancho de los servicios de transporte está abastecido de las posibilidades técnicas de los aviones An-12 – primeramente construido para la aviación militar y de transporte, tales como:'
    - text : '- Por la posibilidad de hacer los vuelos a otras rayas subterráneas y no preparadas;'
    - text : '- Por la presencia que facilitan la carga/descarga de las candilejas anchas traseras y la maquinaria autónoma de carga (grúa y las cabrias de carga);'
    - text : '- Por la capacidad de realizar los vuelos en las condiciones difíciles meteorológicas.'
    - text : 'Gracias a sus caracteristicas técnicas y las cualidades de vuelo nuestros aviones son ampliamente solicitados como el transporte óptimo para:'
    - text : '- Las entregas de las cargas а las regiones lejanas y poco accesibles que no tienen la infraestructura necesaria de aviación;'
    - text : '- El prestar de la ayuda humanitaria (el transporte de los productos alimenticios y las mercancías industriales);'
    - text : '- Los transportes de cargas pesadas con el fin del apoyo de la explotación de los yacimientos de gas/de petróleo, la industria automovilística, la industria pesada etc.'
    - text : '- La realización de los transportes rápidos incluso, junto con las compañías logísticas de fama mundial;'
    - text : '- El apoyo logístico de las misiones pacificadores;'
    - text : '- El mantenimiento de las expediciones árticas;'
    - text : '- La realización de los transportes transatlánticos;'
    - text : 'El rasgo distintivo de  Aeroviz es que ella es también la organización por el mantenimiento técnico y el mantenimiento de la validez de vuelo (OPS1, Part-145, Part M Sub-G).'
    - text : 'Apreciamos mucho a cada nuestro cliente y nos esforzamos mucho con el fin de cumplir sus interpelaciones.'
    - text : 'La compañía se perfecciona constantemente y se desarolla para lograr realizar las nuevas posibilidades y las perspectivas, para, y para nuestros socios y para los clientes.'

