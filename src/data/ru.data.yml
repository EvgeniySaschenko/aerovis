  textAboutUs:
    - text : 'АК Аэровиз основана в 2003 году, и в течении многих лет находилась в сегменте лидеров международных авиационных чартерных грузовых перевозок.'
    - text : 'Cамое основное для нас, это: обеспечение безопасности, высокого качества, оперативности и надежности предоставляемых услуг с целью максимально полного удовлетворения запросов наших партнеров и клиентов.'
    - text : 'Свою деятельность АК осуществляет на основании сертификата эксплуатанта UK 051, выданного Госавиаслужбой Украины 1.11.2016г.'
    - text : 'Также АК прошла сертификацию и имеет право выполнять перевозки опасных грузов.'
    - text : 'В настоящее время авиапарк АК АэроВиз состоит из пяти ВС типа Ан-12, отвечающих всем требованиям для осуществления полетов по международным воздушным линиям.'
    - text : 'Техническая исправность и надежность наших самолетов обеспечивается высококвалифицированным инженерно-техническим составом нашей АК.'
    - text : 'В  феврале 2017 мы успешно прошли проверку на соответствие стандартам эксплуатационной безопасности Европейским агентством по авиационной безопасности (EASA).'
    - text : 'На сегодняшний момент мы предоставляем услуги в Европе, Африке, Азии, Южной Америке, Ближнем Востоке.'
    - text : 'АК аккредитована в следующих организациях:'
    - text : '- Международный комитет красного креста (ICRC);'
    - text : '- Организация Североатлантического договора (NATO) Агентство поддержки закупок;'
    - text : '- Всемирная Продовольственная Программа (WFP).'
    - text : 'Широкий спектр транспортных услуг обеспечивается техническими возможностями самолетов Ан-12 – изначально сконструированных для военно-транспортной авиации, такими как:'
    - text : '- возможностью производить полеты на грунтовые и другие неподготовленные полосы;'
    - text : '- наличием облегчающих погрузку/выгрузку широкой задней рампы и автономного погрузочного оборудования ( кранбалка и грузовых лебедок);'
    - text : '- способностью осуществлять полеты в сложных метеорологических условиях.'
    - text : 'Благодаря своим техническим характеристикам и летным качествам наши самолеты широко востребованы как оптимальный транспорт для:'
    - text : '- доставки грузов в отдаленные и труднодоступные районы, не имеющие необходимой авиационной инфраструктуры;'
    - text : '- оказания гуманитарной помощи (перевозка пищевых продуктов и промышленных товаров);'
    - text : '- перевозки негабаритных грузов с целью поддержки эксплуатации газовых/нефтяных месторождений, автомобилестроения, тяжелой промышленности и т.д.'
    - text : '- осуществления экспресс-перевозок, в том числе, совместно с всемирно известными логистическими компаниями;'
    - text : '- логистической поддержки миротворческих миссий;'
    - text : '- обеспечения арктических экспедиций;'
    - text : '- осуществления трансатлантических перевозок;'
    - text : 'Отличительная особенность АК АэроВиз состоит в том, что она также является организацией по техническому обслуживанию и поддержанию летной годности (OPS1,Part-145, Part M Sub-G).'
    - text : 'Мы высоко ценим каждого нашего клиента и прикладываем максимум усилий с целью удовлетворения их запросов.'
    - text : 'Компания постоянно совершенствуется и движется к реализации новых возможностей и перспектив, как для себя, так и для своих партнеров и клиентов.'

