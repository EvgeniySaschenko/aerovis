  textAboutUs:
    - text : 'Aeroviz a été fondée en 2003. Depuis de nombreuses années nous sommes un des leaders sur le marché du transport international aérien de la marchandise. Afin de maximiser la pleine satisfaction des besoins de nos partenaires et des clients nous respectons nos valeurs fondamentaux:'
    - text : '✓ la sécurité,'
    - text : '✓ la qualité irréprochable,'
    - text : '✓ l’excellence operationnelle,'
    - text : "✓ l'efficacité et"
    - text : '✓ la fiabilité.'

    - text : "Nos activités sont réalisées sur la base du certificat de l'opérateur UK 051, délivré par le Service d'aviation d'état de l'Ukraine. En plus de ce certificat nous étions certifiés et disposons des droits de transporter les marchandises dangereuses."
    - text : 'Actuellement la flotte aérienne d’AK Aeroviz est composé de cinq avions AN-12 répondant à toutes les exigences pour les vols internationaux.'
    - text : 'Le service technique et la fiabilité de nos avions sont assurés par notre personnel technique hautement qualifié de notre compagnie.'
    - text : "En février 2017 nous avons passé avec succès le test de conformité aux normes de sécurité opérationnelle de l'Agence européenne de la sécurité aérienne (AESA)."
    - text : 'À ce jour, nous fournissons des services en Europe, en Afrique, en Asie, en Amérique du Sud et au Moyen-Orient.'
    - text : 'AK est accrédité dans les organisations suivantes:'
    - text : '1. Comité international de la Croix-Rouge (CICR),'
    - text : "2. Agence des achats de l'OTAN,"
    - text : '3. Programme alimentaire mondial (PAM).'
    - text : "Une large gamme de services de transport est assuré par les capacités techniques de l'avion AN-12 – conçu à l'origine pour l'aviation de transport militaire. Nous soulignons ses particularités suivantes:"
    - text : "➢ la capacité d’effectuer les atterrissages au sol et sur d'autres bandes non préparées,"
    - text : "➢ existence d'une large rampe arrière facilitant le chargement / déchargement et l'équipement de chargement autonome (grue et treuils de fret),"
    - text : '➢ capacité de voler dans des conditions météorologiques difficiles.'
    - text : 'Grâce à ces caractéristiques techniques et ses performances, nos avions sont très demandés comme un moyen de transport optimal pour:'
    - text : "1. la livraison des marchandises dans des zones éloignées et inaccessibles qui ne disposent pas d'infrastructure aéroportuaire nécessaire,"
    - text : "2. le transport d'aide humanitaire (transport de produits alimentaires et de produits industriels),"
    - text : "3. le transport de marchandises surdimensionnées afin de soutenir l'exploitation des champs gaziers / pétroliers, de l'industrie automobile, de l'industrie lourde, etc."
    - text : '4. l’exécution de transport express, y compris, en collaboration avec des entreprises de logistique de renommée mondiale,'
    - text : '5. le soutien logistique des missions de maintien de la paix,'
    - text : '6. l’approvisionnement des expéditions arctiques,'
    - text : '7. la navigation transatlantique.'
    - text : "La particularité d'AK Aeroviz est que nous disposons également d’une organisation pour la maintenance technique du parc des avions (OPS1, Part-145, Part M Sub-G)."
    - text : "Nous apprécions beaucoup chaque client et nous mettons un maximum d'efforts pour satisfaire leurs demandes."
    - text : "L'entreprise ne cesse de s'améliorer et de s'orienter vers la réalisation de nouvelles opportunités et perspectives tant pour nous-même que pour nos partenaires et clients."

