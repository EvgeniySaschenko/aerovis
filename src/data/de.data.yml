  textAboutUs:
    - text : 'Aeroviz wurde in 2003 gegründet. Das Unternehmen ist seit vielen Jahren im Segment der führenden Unternehmen im internationalen Luftfracht Charter Frachtverkehr.'
    - text : 'Das Wichtigste für uns ist Sicherheit, hohe Qualität, Effizienz und Zuverlässigkeit der angebotenen Dienstleistungen zu gewährleisten, um die Bedürfnisse unserer Partner und Kunden zu erfüllen.'
    - text : 'Seine Aktivitäten werden auf der Grundlage der Bescheinigung des Betreibers UK 051 durchgeführt, der vom staatlichen Luftfahrtdienst der Ukraine herausgegeben wird.'
    - text : 'Auch AK wurde zertifiziert und hat das Recht, gefährliche Güter zu befördern.'
    - text : 'Gegenwärtig besteht die Luftflotte AK Aeroviz aus fünf Flugzeugen An-12, die alle Anforderungen für internationale Flüge erfüllen.'
    - text : 'Die technische Funktionsfähigkeit und Zuverlässigkeit unserer Flugzeuge wird durch das hochqualifizierte technische und technische Personal unseres Unternehmens gewährleistet.'
    - text : 'Im Februar 2017 haben wir erfolgreich eine Prüfung der Einhaltung der Standards der Betriebssicherheit durch die Europäische Agentur für Flugsicherheit (EASA) bestanden.'
    - text : 'Bis heute bieten wir Dienstleistungen in Europa, Afrika, Asien, Südamerika, dem Nahen Osten.'
    - text : 'AK ist in folgenden Organisationen akkreditiert:'
    - text : '- Internationales Komitee vom Roten Kreuz (IKRK);'
    - text : '- Agentur für die Auftragsvergabe der Nordatlantikvertragsorganisation (NATO);'
    - text : '- Das Welternährungsprogramm (WFP).'
    - text : 'Die technischen Möglichkeiten der An-12-Flugzeuge, die ursprünglich für die militärische Luftfahrt konzipiert wurden, umfassen ein breites Spektrum an Transportdienstleistungen:'
    - text : '- die Fähigkeit, Flüge zum Boden und andere unvorbereitete Bands zu machen;'
    - text : '- Vorhandensein einer breiten Heckrampe, die das Be- und Entladen erleichtert, und autonome Ladeeinrichtungen (Kran- und Frachtwinden);'
    - text : '- die Fähigkeit, unter schwierigen meteorologischen Bedingungen zu fliegen.'
    - text : 'Unsere Flugzeuge sind aufgrund ihrer technischen Eigenschaften und Flugqualität als optimaler Transport für:'
    - text : '- Lieferung von Waren in abgelegene und unzugängliche Gebiete, die nicht über die notwendige Luftverkehrsinfrastruktur verfügen;'
    - text : '- humanitäre Hilfe (Transport von Nahrungsmitteln und Fertigwaren);'
    - text : '- Transport von übergroßen Frachtgütern, um den Betrieb von Gas- / Ölfeldern, der Automobilindustrie, der Schwerindustrie usw. zu unterstützen.'
    - text : '- Durchführung von Expresstransporten, einschließlich in Verbindung mit weltberühmten Logistikunternehmen;'
    - text : '- logistische Unterstützung von Friedenssicherungsmissionen;'
    - text : '- Bereitstellung von Arktis-Expeditionen;'
    - text : '- Transatlantische Schifffahrt;'
    - text : 'Ein besonderes Merkmal von AK Aeroviz ist, dass es auch eine Organisation für Wartung und Instandhaltung der Lufttüchtigkeit (OPS1, Teil-145, Teil M Sub-G) ist.'
    - text : 'Wir schätzen jeden unserer Kunden sehr, und wir haben maximale Anstrengungen unternommen, um ihre Wünsche zu erfüllen.'
    - text : 'Das Unternehmen entwickelt sich ständig weiter und realisiert neue Chancen und Perspektiven sowohl für uns als auch für unsere Partner und Kunden.'

