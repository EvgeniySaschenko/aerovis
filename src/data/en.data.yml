  textAboutUs:
    - text : 'AeroVis Airlines LTD was founded in 2003, and within many years was in a segment of leaders of the international cargo charter airfreight.'
    - text : 'Main for us are: safety, quality, efficiency and reliability of the provided services for the purpose of the completest satisfaction of requests of our partners and clients as of paramount importance.'
    - text : 'We realize activities based on the air operator certificate of UK 051 issued by CAA of Ukraine.'
    - text : 'Also, company certified and has the right to execute transportations of Dangerous Goods.'
    - text : 'Now fleet of AeroVis Airlines LTD consist of five An-12 and meeting all requirements for implementation of flights for the international airlines.'
    - text : 'The technical operability and reliability of our airplanes is provided with highly qualified technical composition of our company.'
    - text : 'In February 2017 we successfully passed certification procedure for compliance to standards of operational safety by the European Agency on Aviation Safety (EASA).'
    - text : 'For today we provide services in Europe, Africa, Asia, South America, the Middle East.'
    - text : 'AeroVis Airlines LTD co-operate with next international organizations:'
    - text : '- International Committee of the Red Cross (ICRC);'
    - text : '- North Atlantic Treaty Organization (NATO) Support and Procurement Agency;'
    - text : '- United Nations World Food Programme (WFP).'
    - text : 'The wide range of transport services is provided with technical capabilities of the An-12 airplanes – initially constructed for military transport aircraft, such as:'
    - text : '- an opportunity to make flights on gravel and other unprepared runways;'
    - text : '- existence facilitating loading/unloading of a wide back stage and the offline loading equipment (cathead and the load handling winch);'
    - text : '- ability to make flights in low weather conditions.'
    - text : 'Thanks to the technical characteristics and flight qualities our airplanes are widely demanded as optimum transport for:'
    - text : '- cargo deliveries to the remote and hardly accessible regions which do not have necessary aviation infrastructure;'
    - text : '- humanitarian assistance (transportation of foodstuff and industrial goods);'
    - text : '- transportations of bulky goods for the purpose of support of maintenance of gas/oil fields, automotive industry, the heavy industry, etc.'
    - text : '- implementation of express transportations, including, together with the different well-known worldwide logistic companies;'
    - text : '- logistic support of peacekeeping missions;'
    - text : '- supports of the Arctic expeditions;'
    - text : '- performance  transatlantic transportations;'
    - text : 'The distinctive feature of AeroVis Airlines LTD that it also maintenance and continuing airworthiness  organization (OPS1, Part-145, Part M Subpart- G).'
    - text : 'We highly appreciate each our client and we make every effort for the purpose of satisfaction of their requests.'
    - text : 'The company permanently is enhanced and moves to implementation of new opportunities and perspectives, both for itself, and for the partners and clients.'

